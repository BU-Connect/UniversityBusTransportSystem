version: "3.9"
services:
  caddy:
    image: caddy:2
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile
      - ./client/dist:/srv
      - caddy_data:/data
      - caddy_config:/config
    depends_on:
      - server

  server:
    build: ./server
    env_file: ./.env
    environment:
      - POSTGRES_URL=${POSTGRES_URL}
      - REDIS_URL=${REDIS_URL}
      - PORT=${PORT}
      - JWT_SECRET=${JWT_SECRET}
      - VAPID_PUBLIC=${VAPID_PUBLIC}
      - VAPID_PRIVATE=${VAPID_PRIVATE}
      - BASE_URL=${BASE_URL}
    ports:
      - "3000:3000"
    depends_on:
      - postgres
    # add redis here if you want the server to depend on it at boot:
      - redis

  postgres:
    image: postgres:16
    environment:
      POSTGRES_USER: ubts
      POSTGRES_PASSWORD: ubts
      POSTGRES_DB: ubts
    volumes:
      - pg_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ubts -d ubts"]
      interval: 5s
      timeout: 3s
      retries: 10

  redis:
    image: redis:7-alpine
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 10

volumes:
  caddy_data: {}
  caddy_config: {}
  pg_data: {}
  redis_data: {}
